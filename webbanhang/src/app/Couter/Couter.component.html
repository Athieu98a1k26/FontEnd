<div class="flex">
  <div class="input-counter">
    <span (click)="MINUS()" class="minus-btn">-</span>
    <input (keyup)="SetCountItem($event)" type="text" id="countItem" value="{{countItem}}">
    <span (click)="ADD()" class="plus-btn">+</span>
  </div>
  <div  class="quantity">
    {{quantity}} sản phẩm có sẵn
  </div>

</div>
