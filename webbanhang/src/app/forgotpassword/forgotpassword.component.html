<div class="main">
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <app-menuProfileUser [StatusPage]="'quen-mat-khau'"></app-menuProfileUser>
      </div>
      <div class="col-md-9">

        <div class="breadcrumb clearfix">
          <ul>
            <li class="home">
              <a title="Đến trang chủ" href="/trang-chu" itemprop="url"><span itemprop="title">Trang
                  chủ</span></a>
            </li>
            <li class="icon-li"><strong>Quên mật khẩu</strong> </li>
          </ul>
        </div>

        <div class="foget-password-content clearfix ng-scope">
          <h1 class="page-heading"><span>Quên mật khẩu</span></h1>
          <!-- ngIf: IsError -->
          <!-- ngIf: IsSuccess -->
          <!-- ngIf: InValid -->

          <div class="alert alert-info fade in">
            <button data-dismiss="alert" class="close"></button>
            <i class="fa-fw fa fa-check"></i>
            Điền vào email của bạn để yêu cầu một mật khẩu mới. Một Email sẽ được gửi đến địa chỉ
            này để xác minh địa chỉ Email của bạn.
          </div>

          <div class="col-md-8 col-md-offset-2 col-xs-12 col-sm-12 col-xs-offset-0 col-sm-offset-0">
            <form class="form-horizontal">
              <div class="form-group">
                <label class="col-sm-4 control-label">Email</label>
                <div class="col-sm-8">
                  <input type="email"
                    class="form-control ng-pristine ng-valid-email ng-invalid ng-invalid-required ng-touched"
                    ng-model="Email" ng-required="true" required="required">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-4 control-label">Mã Capcha</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control ng-pristine ng-untouched ng-invalid ng-invalid-required"
                    ng-model="Captcha" ng-required="true" required="required">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8 flex">
                  <img class="img-captcha" id="imgCaptcha" alt="captcha" [src]="strCaptCha">
                  <a class="refresh-captcha" id="btnRefreshCapcha" (click)="RefreshCaptCha()">
                    <i class="fa fa-refresh"></i>
                  </a>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8">
                  <button type="submit" class="btn btn-primary mr-20">Gửi mật khẩu</button>
                  <a href="/dang-nhap">Quay lại đăng nhập</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
