<div class="main">
  <div class="container">
    <div class="row">
      <div class="col-md-12">

        <app-breadcrumb [lstBreadCrum]="lstBreadCrumb" [hiden]="false"></app-breadcrumb>
        <div class="payment-content ng-scope">
          <h1 class="page-heading"><span>Thông tin đơn hàng</span></h1>
          <div class="steps clearfix">
            <ul class="clearfix">
              <li class="cart active col-md-2 col-xs-12 col-sm-4 col-md-offset-3 col-sm-offset-0 col-xs-offset-0">
                <span><i class="fa fa-shopping-cart"></i></span><span>Giỏ hàng của tôi</span><span
                  class="step-number"><a>1</a></span></li>
              <li class="payment active col-md-2 col-xs-12 col-sm-4"><span><i class="fa fa-dollar"></i></span><span>Thanh toán</span><span
                  class="step-number"><a>2</a></span></li>
              <li [classList]="Item.status==0?'active finish col-md-2 col-xs-12 col-sm-4':'finish col-md-2 col-xs-12 col-sm-4'"><span><i class="fa fa-check"></i></span><span>Hoàn tất</span><span
                  class="step-number"><a>3</a></span></li>
            </ul>
          </div>
          <div class="row">
            <ng-container *ngIf="this.Item.status==0; then thenTemplate; else elseTemplate"></ng-container>
            <ng-template #thenTemplate>
              <div class="alert alert-success" role="alert">
                {{Item.message}}
              </div>
            </ng-template>
            <ng-template #elseTemplate>
              <div class="alert alert-danger" role="alert">
                {{Item.message}}
              </div>
            </ng-template>


          </div>
          <div class="row">
            <app-InfoCheckout *ngIf="this.Item.status==0" [isHidentButton]="true" [lstItemShow]="lstItemShow"></app-InfoCheckout>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
